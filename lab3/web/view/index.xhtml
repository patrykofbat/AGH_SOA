<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<h:head>
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/main.js"></script>

</h:head>
<h:body>
    <div class="container-fluid">
            <div class="row">
                <h:form id="books-form">
                    <div class="col">
                        <h:dataTable styleClass="table table-striped" id="books-table" value="#{books.books}" var="book">
                            <h:column>
                                <f:facet name="header">Number</f:facet>
                                #{book.id + 1}.
                            </h:column>
                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                #{book.title}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Author</f:facet>
                                #{book.author}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Category</f:facet>
                                #{book.category}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{book.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Currency</f:facet>
                                #{book.currency}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Pages</f:facet>
                                #{book.pages}
                            </h:column>
                            <h:column>
                                <div class="form-check">
                                    <f:facet name="header">Choosen</f:facet>
                                    <h:selectBooleanCheckbox styleClass="form-check-input" value="#{books.checked[book.id]}"/>
                                </div>
                            </h:column>
                        </h:dataTable>
                        <div class="d-flex justify-content-end">
                            <div class="p-2 bg-info">Count: #{books.checkedCount}</div>
                            <div class="p-2 bg-info">Sum: #{books.sum} #{books.currency}</div>
                        </div>
                        <h:commandButton class="btn btn-large btn-success" value="Submit" action="#{books.submit}" />
                    </div>
                </h:form>
                <div class="col-2">
                    <div class="position-fixed">
                        <h2>Filters</h2>
                        <h:form id="filter-form">
                            <c:forEach items="#{books.filtersLabels}" var="label">
                                <div class="form-group">
                                    <h:outputLabel for="#{label.key}" value="#{label.value}"/>
                                    <h:inputText styleClass="form-control" id="#{label.key}" value="#{books.filters[label.key]}"/>
                                </div>
                            </c:forEach>
                            <div class="form-group">
                                <h:selectOneMenu styleClass="form-control" value="#{books.currency}">
                                    <f:selectItems value="#{books.currencies}" />
                                    <f:ajax listener="#{books.currencyListener}" render="books-form:books-table"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton id="ajax-button" styleClass="btn btn-success" value="filter" action="#{books.filterData}">
                                <f:ajax execute="filter-form" render="books-form:books-table"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
    </div>
</h:body>
</html>
